<div class="container">
  <div id="app" class="text-center">
    <div class="row">
      <div class="col-md-6 col-xs-6">
        <i id="temperatureIcon" class="wi wi-fahrenheit"></i>
        <p id="temperature">Temperature</p>
      </div>
      <div class="col-md-6 col-xs-6">
        <i id="descriptionIcon" class="wi wi-night-sleet"></i>
        <p id="description">Description</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <p id="location">Location</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-xs-4">
        <i class="wi wi-barometer"></i>
        <p id="pressure">Pressure</p>
      </div>
      <div class="col-md-4 col-xs-4">
        <i class="wi wi-humidity"></i>
        <p id="humidity">Humidity</p>
      </div>
      <div class="col-md-4 col-xs-4">
        <i class="wi wi-strong-wind"></i>
        <p id="windspeed">WindSpeed</p>
      </div>
    </div>
     <div class="row">
      <div class="col-md-12 col-xs-12">
        <button id="toggleTemp" class="btn btn-info">Toggle Temperature</button>
      </div>
    </div>
  </div>
</div>
</div>
